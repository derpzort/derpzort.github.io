    <div class="row">

                <td class="headPM"></td>
                <td class="head1">PO</td>
                <td class="headDet">DETAILS</td>
              </tr>

              <tr class="iRow" show="1">

                  <i class="fas fa-plus" style="display:none"></i>
                  <i class="fas fa-minus"></i>
                </td>
                <td>
                  <table class="iRowMini">
                    <tbody>
                      <tr>
                        <td>DATE</td>

                      </tr>
                      <tr>
                        <td>PO</td>
                        <td>12345</td>
                      </tr>
                      <tr>

                      </tr>
                    </tbody>
                  </table>

              </tr>

              <tr class="iRowSub">
                <td style="border:none; margin:0px;">
                  <div></div>
                </td>
                <td colspan="2" style="border:none; margin:0px;">
                  <div>
                    <table>
                      <tr>
                        <td style="border:none; margin:0px; padding:0px;">fdsafdsf</td>
                      </tr>
                      <tr>
                        <td style="border:none; margin:0px; padding:0px;">fdsafdsf</td>
                      </tr>

          </table>
        </div>

        <div id="linkBsec">

            <tbody>
              <!--table body-->
              <tr class="tabHead">

                    <br>
                    <div style="font-size: 10px;">CLICK ROW TO DISPLAY DETAILS</div>

                <td style="width:50px"></td>
                <td style="width:150px">Part No</td>
                <td>Part Description</td>
                <td style="width:50px">Qty</td>
                <td style="width:50px">UOM</td>
                <td style="width:50px">Seq</td>

            </tbody>
